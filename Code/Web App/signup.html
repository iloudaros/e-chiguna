<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/c16c85aac4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/signup.css">
  <script src="js/user_access.js"></script>
  
</head>



<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a
        class="navbar-brand"
        style="margin-left: 20px; font-size: 28px"
        href="login.html"
        ><b>e-chiguna</b>&nbsp;<i class="fa fa-money"></i
      ></a>

        
        <!-- Links -->
        <ul class="navbar-nav ml-auto" style="margin-right: 50px;">
          <li class="nav-item" style="width: 100px;">
            <a type="button" class="btn btn-light btn-sm" style="margin:10px;" href="login.html">Login</a>
          </li>
        </ul>
        </nav>
        
    <div class="bg-image"></div>
    <div class="bg-text" style="margin-top: 30px;">
    <div class="container" style="margin-top: 90px; ">

    <div class="row" style="margin-top:-50px;">
        <div class="container"><center><h2>Register</h2></center></div>
    </div>

    <div class="row">
        <div class="container">
            
            <form action="#" method=post id="form_register">

              
                <div class="mb-3 mt-5">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="usr" required>
                </div>
                
                <div class="mb-3">
                <label for="pwd">Password:</label>
                    <div class="input-group" id="show_hide_password">
                        <input class="form-control" type="password" placeholder="Enter Password" id="pwd" name="pwd"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 characters, one number (0-9) and one uppercase (A-Z)" required>
                        <div class="input-group-text btn">
                        <a href=""><i class="fa fa-eye-slash" aria-hidden="true" style="width: 20px;"></i></a>
                        </div>    
                    </div> 
                </div>

                <div class="mb-3">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" name="eml" required>
                </div>
              
                    <div class="alert alert-success" id="alert1" >
                      <strong>Success!</strong> Your account is created.
                    </div>
                    <div class="alert alert-danger" id="alert0" >
                      <strong>Error!</strong> Your email or username exists.
                    </div>
                
        </div>
    </div>

    <div class="row">
        <div class="container" ><center>
          <button type="submit" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 60px;">Create account</button>
          <br>
          Already have an account? Click <a href="login.html" style="color: #549cdf;">here</a> to log-in.
        </form></center></div>
    </div>
</div>
</div>
</body>



</html>

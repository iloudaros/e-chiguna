<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c16c85aac4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/user_access.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a
        class="navbar-brand"
        style="margin-left: 20px; font-size: 28px"
        href="index.html"
        ><b>e-chiguna</b>&nbsp;<i class="fa fa-money"></i
      ></a>

      <!-- Links -->
      <ul class="navbar-nav ml-auto" style="margin-right: 50px">
        <li class="nav-item" style="width: 100px">
          <a
            type="button"
            class="btn btn-light btn-sm"
            style="margin: 10px"
            href="signup.html"
            >Sign-up</a
          >
        </li>
      </ul>
    </nav>

    <div class="bg-image"></div>
    <div class="bg-text" style="margin-top: 30px">
      <div class="container" style="margin-top: 90px">
        <div class="row" style="margin-top: -50px" id="logo">
          <div class="container">
            <center><h2>Log-in</h2></center>
          </div>
        </div>

        <div class="row" style="margin-top: 40px; margin-bottom: 12px">
          <div class="container">
            <form
              action="#"
              method="post"
              id="form_login"
              style="margin-top: 40px; margin-bottom: 30px"
            >
              <div id="usrpwd" style="height: 166px">
                <div class="mb-3">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Username"
                    id="usr"
                    name="usr"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="pwd">Password:</label>
                  <div class="input-group" id="show_hide_password">
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Enter Password"
                      id="pwd"
                      name="pwd"
                      required
                    />
                    <div class="input-group-text btn">
                      <a href=""
                        ><i
                          class="fa fa-eye-slash"
                          aria-hidden="true"
                          style="width: 20px"
                        ></i
                      ></a>
                    </div>
                  </div>
                </div>

                <div class="alert alert-danger" id="login_err">
                  <strong>Error!</strong> Your username or password is
                  incorrect.
                </div>
              </div>

              <div style="margin-top: 20px">
                <div class="form-check mb-5">
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="remember"
                    />
                    Remember me
                  </label>
                  <br />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="container">
            <center>
              <span
                >Don't have an account? Create one
                <a href="signup.html" style="color: #549cdf">here</a>.</span
              >
            </center>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
